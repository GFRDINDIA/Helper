# Dev profile â€” all services on localhost
spring:
  cloud:
    gateway:
      globalcors:
        cors-configurations:
          '[/**]':
            allowedOrigins:
              - "http://localhost:3000"
              - "http://localhost:3001"
              - "http://localhost:5173"
            allowedMethods: "*"
            allowedHeaders: "*"
            allowCredentials: true
            maxAge: 3600

# Redis disabled in dev (in-memory rate limiting)
  data:
    redis:
      host: localhost
      port: 6379

management:
  health:
    redis:
      enabled: false

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    com.helper.gateway: DEBUG
