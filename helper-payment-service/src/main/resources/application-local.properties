# ============================================
# LOCAL PROFILE - PostgreSQL (local pgAdmin)
# ============================================

# ---- PostgreSQL ----
spring.datasource.url=jdbc:postgresql://localhost:5432/helperdb
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.username=helper_admin
spring.datasource.password=helper_secret_2026

# ---- JPA ----
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ---- Connection Pool ----
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.hikari.minimum-idle=2

# ---- Redis (disabled for local dev) ----
app.cache.type=in-memory
management.health.redis.enabled=false

# ---- Logging ----
logging.level.com.helper.payment=DEBUG
logging.level.org.springframework.security=DEBUG
