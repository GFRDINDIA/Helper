<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${title}">Notification</title>
</head>
<body style="margin:0;padding:0;background:#f4f4f7;font-family:Arial,sans-serif;">
<table width="100%" cellpadding="0" cellspacing="0" style="background:#f4f4f7;padding:40px 0;">
    <tr><td align="center">
        <table width="600" cellpadding="0" cellspacing="0" style="background:#ffffff;border-radius:8px;overflow:hidden;box-shadow:0 2px 8px rgba(0,0,0,0.08);">
            <!-- Header -->
            <tr>
                <td style="background:#1A5276;padding:24px 32px;text-align:center;">
                    <h1 style="margin:0;color:#ffffff;font-size:24px;">Helper</h1>
                    <p style="margin:4px 0 0;color:#85C1E9;font-size:12px;">Grace and Faith Research &amp; Development</p>
                </td>
            </tr>
            <!-- Body -->
            <tr>
                <td style="padding:32px;">
                    <h2 style="margin:0 0 16px;color:#2C3E50;font-size:20px;" th:text="${title}">Notification Title</h2>
                    <p style="margin:0 0 24px;color:#5D6D7E;font-size:15px;line-height:1.6;" th:text="${body}">Notification body text.</p>
                    <a href="https://helper.app" style="display:inline-block;background:#1A5276;color:#fff;padding:12px 28px;text-decoration:none;border-radius:6px;font-size:14px;font-weight:bold;">Open Helper App</a>
                </td>
            </tr>
            <!-- Footer -->
            <tr>
                <td style="background:#f4f4f7;padding:20px 32px;text-align:center;border-top:1px solid #EAECEE;">
                    <p style="margin:0;color:#ABB2B9;font-size:12px;">
                        &copy; <span th:text="${year}">2026</span> Grace and Faith R&amp;D Pvt Ltd. All rights reserved.
                    </p>
                    <p style="margin:4px 0 0;color:#ABB2B9;font-size:11px;">
                        You received this because you're a Helper user. <a href="#" style="color:#1A5276;">Manage preferences</a>
                    </p>
                </td>
            </tr>
        </table>
    </td></tr>
</table>
</body>
</html>
