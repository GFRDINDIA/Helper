spring.application.name=helper-notification-service
server.port=8086
spring.profiles.active=dev

# JWT (shared with Auth Service)
app.jwt.secret=YOUR_JWT_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION_MIN_256_BITS_LONG_ENOUGH

# Notification config
app.notification.max-retries=3
app.notification.retry-delay-ms=5000
app.notification.batch-size=100
app.notification.cleanup-days=90

# Firebase (Push Notifications)
app.firebase.enabled=false
app.firebase.config-path=classpath:firebase-service-account.json

# Email (SMTP)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:noreply@helper.app}
spring.mail.password=${MAIL_PASSWORD:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
app.mail.from-name=Helper
app.mail.from-address=${MAIL_USERNAME:noreply@helper.app}
app.mail.enabled=false

# SMS (Twilio / MSG91 for India)
app.sms.enabled=false
app.sms.provider=msg91
app.sms.api-key=${SMS_API_KEY:}
app.sms.sender-id=HELPER

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.exposure.include=health,info,metrics

# Thymeleaf for email templates
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
