# ============================================
# DEV PROFILE - H2 In-Memory Database
# ============================================

# ---- H2 Database ----
spring.datasource.url=jdbc:h2:mem:helperdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# ---- JPA ----
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ---- Redis & Mail (disabled in dev) ----
app.cache.type=in-memory
management.health.redis.enabled=false
management.health.mail.enabled=false

# ---- Logging ----
logging.level.com.helper.auth=DEBUG
logging.level.org.springframework.security=DEBUG
