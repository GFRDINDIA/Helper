# ============================================
# HELPER AUTH SERVICE - Application Properties
# ============================================

spring.application.name=helper-auth-service
server.port=8081

# ---- Active Profile ----
# Use 'dev' for local development (H2), 'prod' for production (PostgreSQL)
spring.profiles.active=dev

# ---- JWT Configuration ----
app.jwt.secret=YOUR_JWT_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION_MIN_256_BITS_LONG_ENOUGH
app.jwt.access-token-expiration-ms=900000
app.jwt.refresh-token-expiration-ms=604800000

# ---- OTP Configuration ----
app.otp.length=6
app.otp.expiration-minutes=10
app.otp.max-attempts=5
app.otp.resend-cooldown-seconds=60

# ---- Platform Configuration ----
app.platform.name=Helper
app.platform.commission-percent=2.0

# ---- Email (Configure with your SMTP provider) ----
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true

# ---- Swagger / OpenAPI ----
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=method

# ---- Actuator ----
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
