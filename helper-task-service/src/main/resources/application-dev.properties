# ============================================
# DEV PROFILE - H2 In-Memory Database
# ============================================

spring.datasource.url=jdbc:h2:mem:helpertaskdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Note: H2 does not support PostGIS. Geo queries use lat/lng math in dev mode.
# In prod, PostGIS spatial functions are used.

app.cache.type=in-memory

logging.level.com.helper.task=DEBUG
logging.level.org.springframework.security=DEBUG
