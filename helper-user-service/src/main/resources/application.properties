spring.application.name=helper-user-service
server.port=8083
spring.profiles.active=dev

# JWT (shared with Auth Service)
app.jwt.secret=YOUR_JWT_SECRET_KEY_CHANGE_THIS_IN_PRODUCTION_MIN_256_BITS_LONG_ENOUGH

# File upload limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=50MB
app.upload.kyc-docs-dir=uploads/kyc
app.upload.portfolio-dir=uploads/portfolio
app.upload.profile-images-dir=uploads/profiles

# KYC Config
app.kyc.re-verification-months=12

# Platform
app.platform.commission-percent=2.0
app.worker.default-search-radius-km=10
app.worker.max-search-radius-km=50

# Swagger
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Actuator
management.endpoints.web.exposure.include=health,info,metrics
